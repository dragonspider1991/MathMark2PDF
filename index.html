<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathMark2PDF | Markdown & LaTeX Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Math&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:wght@400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#111111',
                gold: '#FFD700',
                red: '#DC2626',
                dark: '#0a0a0a',
              }
            },
            fontFamily: {
              sans: ['Noto Sans', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              math: ['Noto Sans Math', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Global Font Override */
      body {
        font-family: 'Noto Sans', sans-serif;
      }

      /* KaTeX Math Font Override - This will be dynamically controlled by inline styles in App.tsx */
      .katex { font-family: inherit; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      .dark ::-webkit-scrollbar-track { background: #27272a; }
      ::-webkit-scrollbar-thumb { background: #a3a3a3; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #737373; }
      .dark ::-webkit-scrollbar-thumb { background: #52525b; }

      /* Template Styles */
      .template-Standard { }

      .template-Academic {
        line-height: 1.8 !important;
        text-align: justify;
      }
      .template-Academic h1 {
        text-align: center;
        text-transform: uppercase;
        font-size: 2.25rem;
        border-bottom: none !important;
        margin-bottom: 2rem;
      }
      .template-Academic h2 {
        border-bottom: 1px solid currentColor;
        padding-bottom: 0.25rem;
        font-size: 1.5rem;
      }

      .template-Business {
        border-top: 8px solid #1e3a8a;
        padding-top: 2rem !important;
      }
      .template-Business h1 {
        color: #1e3a8a;
        border-bottom: 3px solid #1e3a8a !important;
        padding-bottom: 0.5rem;
        font-weight: 800;
      }
      .dark .template-Business h1 { color: #60a5fa; border-color: #60a5fa !important; }

      .template-Typewriter { color: #333; }
      .dark .template-Typewriter { color: #e5e7eb; }
      .template-Typewriter h1, .template-Typewriter h2, .template-Typewriter h3 {
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px dashed currentColor !important;
      }

      /* New: Modern Template */
      .template-Modern {
        line-height: 1.5;
      }
      .template-Modern h1 {
        background: #000;
        color: #fff;
        padding: 1rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -1px;
      }
      .dark .template-Modern h1 { background: #fff; color: #000; }
      .template-Modern h2 {
        font-weight: 800;
        border-left: 6px solid #DC2626;
        padding-left: 1rem;
      }

      /* New: Elegant Template */
      .template-Elegant {
        line-height: 1.7;
        color: #2c3e50;
      }
      .dark .template-Elegant { color: #ecf0f1; }
      .template-Elegant h1 {
        font-weight: 300;
        text-align: center;
        letter-spacing: 4px;
        text-transform: uppercase;
        border-bottom: 1px solid #d4af37 !important;
        margin-bottom: 3rem;
      }
      .template-Elegant blockquote {
        border: none;
        text-align: center;
        font-size: 1.25rem;
        color: #d4af37;
      }

      @media print {
        @page { margin: 15mm; size: auto; }
        html, body, #root, .h-screen, .h-full, .overflow-hidden {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        body { background-color: white !important; color: black !important; }
        .no-print { display: none !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "url": "https://esm.sh/url@^0.11.4",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "path": "https://esm.sh/path@^0.12.7",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-zinc-950 text-gray-900 dark:text-gray-100 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
