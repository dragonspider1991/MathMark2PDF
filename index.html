<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathMark2PDF | Markdown & LaTeX Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Math&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#111111',
                gold: '#FFD700',
                red: '#DC2626',
                dark: '#0a0a0a',
              }
            },
            fontFamily: {
              sans: ['Noto Sans', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              math: ['Noto Sans Math', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Global Font Override */
      body {
        font-family: 'Noto Sans', sans-serif;
      }

      /* KaTeX Math Font Override */
      .katex, .katex * {
        font-family: 'Noto Sans Math', monospace !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a3a3a3; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373; 
      }

      /* Templates */
      .template-Standard {
        /* Default Styles */
      }

      .template-Academic {
        font-family: 'Times New Roman', Times, serif !important;
        line-height: 1.8 !important;
        text-align: justify;
      }
      .template-Academic h1 {
        text-align: center;
        text-transform: uppercase;
        font-size: 2.25rem;
        border-bottom: none !important;
        margin-bottom: 2rem;
      }
      .template-Academic h2 {
        border-bottom: 1px solid #000;
        padding-bottom: 0.25rem;
        font-size: 1.5rem;
      }
      .template-Academic p {
        text-indent: 2em;
        margin-bottom: 1rem;
      }
      .template-Academic blockquote {
        font-style: italic;
        border-left: 3px solid #000;
      }

      .template-Business {
        font-family: 'Noto Sans', sans-serif !important;
      }
      .template-Business h1 {
        color: #1e3a8a; /* blue-900 */
        border-bottom: 3px solid #1e3a8a !important;
        padding-bottom: 0.5rem;
        font-weight: 800;
      }
      .template-Business h2 {
        color: #1d4ed8; /* blue-700 */
        font-weight: 700;
        margin-top: 2rem;
      }
      .template-Business h3 {
        color: #2563eb; /* blue-600 */
        font-weight: 600;
      }
      .template-Business a {
        color: #2563eb !important;
        text-decoration: none !important;
      }
      .template-Business table {
        border-color: #e2e8f0;
      }
      .template-Business th {
        background-color: #f1f5f9;
        color: #1e3a8a;
      }

      .template-Typewriter {
        font-family: 'Courier New', Courier, monospace !important;
        color: #333;
      }
      .template-Typewriter h1, 
      .template-Typewriter h2, 
      .template-Typewriter h3 {
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px dashed #333 !important;
      }
      .template-Typewriter code, 
      .template-Typewriter pre {
        background-color: #f0f0f0 !important;
        border: 1px solid #999;
      }

      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 15mm;
          size: auto;
        }

        html, body, #root, .h-screen, .h-full, .overflow-hidden {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        body {
            background-color: white !important;
        }

        .no-print {
          display: none !important;
        }

        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        a {
            text-decoration: underline;
            color: #DC2626 !important;
        }

        h1, h2, h3, h4, h5, h6 {
            break-after: avoid;
        }
        
        p, pre, blockquote, ul, ol, dl, table, img {
            break-inside: avoid;
        }
        
        pre {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "remark-math": "https://esm.sh/remark-math@6.0.0?bundle",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?bundle",
    "katex": "https://esm.sh/katex@0.16.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
